name: ğŸ§ª Testing

on:
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests pass
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: npm install
      - run: npm run test:ci
